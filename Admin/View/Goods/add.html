<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__ADMIN__/css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="__ADMIN__/js/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PLUGINS__/ue/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PLUGINS__/ue/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__PLUGINS__/ue/lang/zh-cn/zh-cn.js"></script>

</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">表单</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="formtitle"><span>基本信息</span></div>
        <form action="{:U('addOk')}" method="post" enctype="multipart/form-data">
            <ul class="forminfo">
                <li>
                    <label>商品名称</label>
                    <input name="goods_name" placeholder="请输入商品名称" type="text" class="dfinput" /><i>名称不能超过30个字符</i></li>
                <li>
                    <label>商品价格</label>
                    <input name="goods_price" placeholder="请输入商品价格" type="text" class="dfinput" /><i></i></li>
                <li>
                    <label>商品数量</label>
                    <input name="goods_number" placeholder="请输入商品数量" type="text" class="dfinput" />
                </li>
                <li>
                    <label>商品重量</label>
                    <input name="goods_weight" placeholder="请输入商品重量" type="text" class="dfinput" />
                </li>
                <li>
                    <label>商品图片</label>
                    <input name="goods_big_logo" type="file" />
                </li>
                <li>
                    <label>商品类型</label>
                    <select name="type_id" class="dfinput">
                        <option value="0">--请选择--</option>
                        <volist name='data' id='vol'>
                            <option value="{$vol.type_id}">{$vol.type_name}</option>
                        </volist>
                    </select>
                    <i></i>
                </li>
                <!--
                <li><label>是否审核</label><cite><input name="" type="radio" value="" checked="checked" />是&nbsp;&nbsp;&nbsp;&nbsp;<input name="" type="radio" value="" />否</cite></li>
                -->
                <li>
                    <label>商品描述<textarea id="ue" name="goods_introduce" placeholder="请输入商品描述" cols="" rows="" style="width: 560px;height: 300px;"></textarea></label>
                </li>
                <li>
                    <label>&nbsp;</label>
                    <input name="" id="btnSubmit" type="button" class="btn" value="确认保存" />
                </li>
            </ul>
        </form>
    </div>
</body>
<script type="text/javascript">
    //容器实例化
    var ue = UE.getEditor('ue',{toolbars: [[
            'fullscreen', 'source', '|', 'undo', 'redo', '|',
            'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc', '|',
            'rowspacingtop', 'rowspacingbottom', 'lineheight', '|',
            'customstyle', 'paragraph', 'fontfamily', 'fontsize', '|',
            'directionalityltr', 'directionalityrtl', 'indent', '|',
            'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|', 'touppercase', 'tolowercase', '|',
            'link', 'unlink', 'anchor', '|', 'imagenone', 'imageleft', 'imageright', 'imagecenter', '|',
            'simpleupload', 'insertimage', 'emotion'
        ]]});

    //jQuery代码
    $(function(){
        //给btn绑定点击事件
        $('#btnSubmit').on('click',function(){
            //提交表单
            $('form').submit();
        });

        //需要给商品类型添加一个值改变事件
        $('select[name=type_id]').on('change',function(){
            //获取值
            var id = $(this).val();
            var _this = $(this);
            //清空原先的属性
            $('.newele').remove();
            //发送ajax请求
            $.get('__CONTROLLER__/getAttr/type_id/'+id, function(data) {
                //针对data返回值的处理
                $.each(data,function(index,el){
                    //定义字符串
                    var str = "<li class='newele'><label>";
                    //判断类型
                    if(el.attr_sel == '0'){
                        //input类型
                        str += el.attr_name + "</label><input name='goods_attrs["+el.attr_id+"][]' placeholder='请输入商品的" + el.attr_name + "' type='text' class='dfinput' /></li>";
                    }else{
                        //select类型
                        str += "<a href='javascript:;' class='add'>[+]</a>" + el.attr_name + "</label><select name='goods_attrs["+el.attr_id+"][]' class='dfinput'><option value='0'>--请选择--</option>";
                        //处理选项
                        var vals = el.attr_vals.split(',');
                        for(i = 0;i < vals.length;i++){
                            str += "<option value='" + vals[i] + "'>" + vals[i] + "</option>";
                        }
                        str += "</select><i></i></li>";
                    }
                    //console.log(str);
                    _this.parent().after(str);
                }); 
            },'json');
        });

        //给+号绑定点击事件
        $('.add').live('click',function(){
            //事件处理程序
            //获取当前的li元素
            var li = $(this).parent().parent().clone();
			console.log(li);
            //去除a标签
            li.find('a').remove();
            //在label后面内部前面插入一个a标签
            li.find('label').prepend("<a href='javascript:;' class='del'>[-]</a>");
            //追加新的li元素
            $(this).parent().parent().after(li);
        });

        //给-号绑定点击事件
        $('.del').live('click',function(){
            //事件处理程序
            $(this).parent().parent().remove();
        });
    });
</script>
</html>
